name: E2E on Chrome

on:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Navigate to frontend directory
        run: cd frontend
      - name: Install dependencies
        run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          browser: chrome
          build: npm run build
          start: npm start
          wait-on: "http://localhost:3000"
