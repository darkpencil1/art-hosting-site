name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.11.x"

      # Install backend dependencies and build
      - name: Backend - Install and Build
        run: |
          cd backend
          npm install
          npm run build

      # Start the frontend in the background
      - name: Start frontend server
        working-directory: ./frontend
        run: npm start &

      # Wait for frontend to be ready (waits for port 3000 by default)
      - name: Wait for frontend to be ready
        run: |
          timeout 60 sh -c 'until nc -zv localhost 3000; do sleep 1; done'

      # Run Cypress tests against the running frontend
      - name: Run Cypress tests
        working-directory: ./frontend
        run: npm run cy:run

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: test # This ensures it only runs after the test job passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST -H "Authorization: Bearer $RENDER_API_KEY" \
          https://api.render.com/v1/services/darkpencil1-art-vault/deploys
